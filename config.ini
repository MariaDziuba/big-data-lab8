[data]
test_input = data/input.txt
small_openfoodfacts = data/small_openfoodfacts.csv
parquet_path = /shared/parquet_openfoodfacts.parquet

[spark]
app_name = KMeans
deploy_mode = local
driver_memory = 2g
executor_memory = 2g
executor_cores = 1
driver_cores = 1
mysql_connector_jar = jars/mysql-connector-j-8.4.0.jar
scala_logging = jars/scala-logging_2.12-3.9.3.jar
host = 127.0.0.1
dynamic_allocation = true
min_executors = 1
max_executors = 10
initial_executors = 2